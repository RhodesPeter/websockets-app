<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = yes" />
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <div class="chat">
      <div class="chat__message-container">
        <ul class="chat__messages"></ul>

        <form class="chat__form" action="">
          <input class="chat__text-input" autocomplete="off" /><button class="chat__btn">Send</button>
        </form>
      </div>

      <div class="chat__users">
        <h2 class="chat__users-title">Users:</h2>
        <ul class="chat__users-list">
          <!-- Users added by js -->
        </ul>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/index.js"></script>
  </body>
</html>
